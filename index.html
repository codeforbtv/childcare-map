<html>
  <head>
  <style>
    html, body, #map {
        margin: 0%;
        width: 100%;
        height: 100%;
    }  
  </style>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  </head>
  
  <body>
    <h1> hello world!</h1>
    <div id="map"></div>
    
    <script>
      var map = L.map('map').setView([44.4825904, -73.2026484], 12);
    L.tileLayer(       'http://{s}.tile.cloudmade.com/0363b72bb7264997abb9dc6994f4b998/997/256/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'ding'
    }).addTo(map);

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
}

    var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "Center of Map",
            "popupContent": "This is a point!"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [-73.2026484, 44.4825904]
        }
    };
    L.geoJson(geojsonFeature,{
    onEachFeature: onEachFeature
}).addTo(map);

    var myLines = [{
        "type": "LineString",
        "coordinates": [
			[-73.2326484, 44.4925904],
			[-73.1926484, 44.4925904],
			[-73.1926484, 44.4525904],
			[-73.2326484, 44.4525904],
			[-73.2326484, 44.4925904]
        ]
    }, {
        "type": "LineString",
        "coordinates": [
            [35.021797, 48.455599], 
            [35.0200, 48.4540], 
            [35.0190, 48.4530]
        ]
    }];

    var myStyle = {
        "color": "green",
        "weight": 5,
        "opacity": 0.65
    };

    L.geoJson(myLines, { style: myStyle }).addTo(map);
    </script>
  </body>
</html>
